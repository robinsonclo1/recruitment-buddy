    <header class="container-fullwidth">
	  <div class="row">

		<nav class="col-sm-4">
		  <p>Username</p>
		  <p>logout</p>
		</nav>
          </div>
	</header>
	  
	
	
	<section class="container">
		
		
		<div class="row">
            <div class="col-sm-12">
				<ul class="pagination">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#">Round
						<span class="caret"></span></a>
							<ul class = "dropdown-menu" id="roundsMenu">
							<!-- The ul is added in main.js after the num rounds button is clicked -->
							</ul>
					</li>
					<!-- The number of parties gets added after num parties button is clicked-->
            
				</ul>
			</div>
		</div>

			<form>
				<div class="input-group">
				    <h4 for="numRounds">Number of Rounds</h4>

                    <div class="input-group-btn">
                        <button class="btn" onclick=numRoundsButton()>

                        </button>
                    </div>
					
                </div>
			</form>

                        <button class="btn" onclick=numPartiesButton()>

				</div>
			</form>
